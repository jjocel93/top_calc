<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="CalculatorBox">
      <div class="Display">69</div>
      <div class="Buttons">
        <button class="Btn-operator" id="negative">+/-</button>
        <button class="Btn-operator" id="percent">%</button>
        <button class="Btn-operator" id="divide">รท</button>
        <button class="Btn-operator" id="power">x^2</button>
        <button class="Btn-operator" id="decimal">.</button>
        <button class="Btn-number" id="seven">7</button>
        <button class="Btn-number" id="eight">8</button>
        <button class="Btn-number" id="nine">9</button>
        <button class="Btn-number" id="four">4</button>
        <button class="Btn-number" id="five">5</button>
        <button class="Btn-number" id="six">6</button>
        <button class="Btn-number" id="zero">0</button>
        <button class="Btn-number" id="one">1</button>
        <button class="Btn-number" id="two">2</button>
        <button class="Btn-number" id="three">3</button>
        <button class="Btn-operator" id="reset">AC</button>
        <button class="Btn-operator" id="multiple">x</button>
        <button class="Btn-operator" id="minus">-</button>
        <button class="Btn-operator" id="plus">+</button>
        <button class="Btn-operator" id="equals">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
