<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="CalculatorBox">
      <div class="Display"></div>
      <div class="Buttons">
        <button class="Btn-operator" id="divide" data-num="/">รท</button>
        <button class="Btn-operator" id="multiple" data-num="*">X</button>
        <button class="Btn-operator" id="minus" data-num="-">-</button>
        <button class="Btn-operator" id="plus" data-num="+">+</button>
        <button class="Btn-decimal" id="decimal" data-num=".">.</button>
        <button class="Btn-number" id="seven" data-num="7">7</button>
        <button class="Btn-number" id="eight" data-num="8">8</button>
        <button class="Btn-number" id="nine" data-num="9">9</button>
        <button class="Btn-number" id="four" data-num="4">4</button>
        <button class="Btn-number" id="five" data-num="5">5</button>
        <button class="Btn-number" id="six" data-num="6">6</button>
        <button class="Btn-number" id="zero" data-num="0">0</button>
        <button class="Btn-number" id="one" data-num="1">1</button>
        <button class="Btn-number" id="two" data-num="2">2</button>
        <button class="Btn-number" id="three" data-num="3">3</button>
        <button class="Btn-delete" id="delete" data-num="">Delete</button>
        <button class="Btn-operator" id="clear" data-num="">AC</button>
        <button class="Btn-equals" id="equals" data-num="=">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
